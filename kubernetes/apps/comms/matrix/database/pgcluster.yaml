---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-matrix
spec:
  instances: 1
  managed:
    services:
      disabledDefaultServices: ["ro", "r"]
  postgresql:
    parameters:
      timezone: ${CLUSTER_TZ}
  storage:
    size: 10G
    storageClass: democratic-csi-hostpath

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: zstd
      serverName: pg-matrix-v1
      destinationPath: s3://cnpg-backups/
      endpointURL: "http://192.168.1.10:9000"
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg-secret
          key: AWS_SECRET_ACCESS_KEY

  bootstrap:
    initdb:
      database: synapse
      owner: matrix
    # recovery:
    #   source: source
    #   database: synapse
    #   owner: matrix

  externalClusters:
    - name: source
      barmanObjectStore:
        wal:
          compression: zstd
        serverName: pg-matrix-v1
        destinationPath: s3://cnpg-backups/
        endpointURL: "http://192.168.1.10:9000"
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-secret
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: cloudnative-pg-secret
            key: AWS_SECRET_ACCESS_KEY
