---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-synapse
spec:
  parentRefs:
    - { name: external, namespace: kube-system }
    - { name: internal, namespace: kube-system }
  hostnames:
    - "matrix.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - name: matrix-synapse
          namespace: comms
          port: 8008
      matches:
        - path:
            type: PathPrefix
            value: /
    - backendRefs:
        - name: matrix-well-known
          namespace: comms
          port: 8010
      matches:
        - path:
            type: PathPrefix
            value: /.well-known/

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-auth-service
spec:
  parentRefs:
    - { name: external, namespace: kube-system }
    - { name: internal, namespace: kube-system }
  hostnames:
    - "matrix-auth.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - name: matrix-matrix-authentication-service
          namespace: comms
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-admin
spec:
  parentRefs:
    - { name: internal, namespace: kube-system }
  hostnames:
    - "matrix-admin.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - name: matrix-element-admin
          namespace: comms
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
