---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app danbooru
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      *app :
        annotations: &annotations
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: &image
              repository: ghcr.io/danbooru/danbooru
              tag: production@sha256:baf62c8e3e3080b8adefd3ad0ce4e1a5e86c98d54ab73173932998480c4383bf
            args:
              - "bash"
              - "-c"
              - "bin/rails db:prepare && bin/rails server -b 0.0.0.0"
            env: &env
              # Base settings
              RAILS_ENV: "production"
              RAILS_SERVE_STATIC_FILES: "true"
              PUMA_WORKERS: "1"
              # App settings
              DANBOORU_APP_NAME: Booru
              DANBOORU_CANONICAL_URL: "https://booru.${CLUSTER_DOMAIN}"
              DANBOORU_REDIS_URL: "redis://danbooru-dragonfly.image.svc.cluster.local:6379"
              DANBOORU_IQDB_URL: "http://iqdb.image.svc.cluster.local:5588"
              DANBOORU_AUTOTAGGER_URL: "http://autotagger.image.svc.cluster.local:5000"
              DANBOORU_MAIL_DELIVERY_URL: "smtp://smtp-relay.network.svc.cluster.local:25?openssl_verify_mode=none"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-danbooru-app
                    key: uri
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /up
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext: &containerSec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      cron:
        containers:
          app:
            image: *image
            args: ["bash", "-c", "bin/rails danbooru:cron"]
            env: *env
            envFrom: *envFrom
            securityContext: *containerSec
      job:
        annotations: *annotations
        containers:
          app:
            image: *image
            args: ["bash", "-c", "bin/good_job start"]
            env: *env
            envFrom: *envFrom
            securityContext: *containerSec
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      images:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /mnt/data_pool/danbooru
        globalMounts:
          - path: /danbooru/public/data
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
    route:
      app:
        hostnames:
          - "booru.${CLUSTER_DOMAIN}"
        parentRefs:
          - { name: internal, namespace: kube-system }
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    service:
      app:
        controller: danbooru
        ports:
          http:
            port: *port
