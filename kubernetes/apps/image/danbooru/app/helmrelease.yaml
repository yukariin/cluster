---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app danbooru
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      *app :
        containers:
          app:
            image: &image
              repository: ghcr.io/danbooru/danbooru
              tag: production
            args:
              - "bash"
              - "-c"
              - "mkdir -p /tmp/rails-tmp && export TMPDIR=/tmp/rails-tmp && bin/rails db:prepare && bin/rails server -b 0.0.0.0"
            env: &env
              DANBOORU_CANONICAL_URL: "booru.${CLUSTER_DOMAIN}"
              RAILS_ENV: "production"
              RAILS_SERVE_STATIC_FILES: "true"
              PUMA_WORKERS: "1"
              DANBOORU_IMAGE_STORAGE_PATH: /images
              DANBOORU_REDIS_URL: "redis://danbooru-dragonfly.personal.svc.cluster.local:6379"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-danbooru-app
                    key: uri
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /up
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext: &containerSec
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      cron:
        containers:
          app:
            image: *image
            args: ["bash", "-c", "bin/wait-for-http http://danbooru:3000 5s && bin/rails danbooru:cron"]
            env: *env
            envFrom: *envFrom
            securityContext: *containerSec
      job:
        containers:
          app:
            image: *image
            args: ["bash", "-c", "bin/wait-for-http http://danbooru:3000 5s && bin/good_job start"]
            env: *env
            envFrom: *envFrom
            securityContext: *containerSec
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      images:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /mnt/data_pool/danbooru
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - "booru.${CLUSTER_DOMAIN}"
        parentRefs:
          - { name: internal, namespace: kube-system }
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    service:
      app:
        controller: danbooru
        ports:
          http:
            port: *port
