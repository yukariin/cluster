---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app danbooru
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      *app :
        containers:
          app:
            image: &image
              repository: ghcr.io/danbooru/danbooru
              tag: production
            args:
              - "bash"
              - "-c"
              - "bin/rails db:prepare && bin/rails db:seed && bin/rails server -b 0.0.0.0"
            env:
              RAILS_ENV: "production"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-danbooru-app
                    key: uri
              DANBOORU_REDIS_URL: "redis://danbooru-dragonfly.personal.svc.cluster.local:6379"
              DANBOORU_IMAGE_STORAGE_PATH: /images
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /up
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      images:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /mnt/data_pool/danbooru
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - "booru.${CLUSTER_DOMAIN}"
        parentRefs:
          - { name: internal, namespace: kube-system }
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    service:
      app:
        ports:
          http:
            port: *port
