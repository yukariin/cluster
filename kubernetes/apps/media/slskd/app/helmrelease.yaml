---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app slskd
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.24.4@sha256:4031fc99b824ed2eec3bdbd92914fe6071539f3f71f0742052276afc2c69353d
            env:
              TZ: ${CLUSTER_TZ}
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: /tmp/.net
              SLSKD_APP_DIR: /config
              SLSKD_REMOTE_CONFIGURATION: false
              SLSKD_HTTP_PORT: &port 80
              SLSKD_NO_HTTPS: true
              SLSKD_NO_VERSION_CHECK: true
              SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50300
              SLSKD_UMASK: "002"
              SLSKD_FILE_PERMISSION_MODE: 664
              SLSKD_DOWNLOADS_DIR: /media/soulseek/complete
              SLSKD_INCOMPLETE_DIR: /media/soulseek/incomplete
              SLSKD_RETENTION_TRANSFERS_UPLOAD_SUCCEEDED: 20160
              SLSKD_RETENTION_TRANSFERS_UPLOAD_ERRORED: 1440
              SLSKD_RETENTION_TRANSFERS_UPLOAD_CANCELLED: 5
              SLSKD_RETENTION_TRANSFERS_DOWNLOAD_SUCCEEDED: 20160
              SLSKD_RETENTION_TRANSFERS_DOWNLOAD_ERRORED: 1440
              SLSKD_RETENTION_TRANSFERS_DOWNLOAD_CANCELLED: 5
              SLSKD_METRICS: true
              SLSKD_METRICS_URL: /metrics
              SLSKD_METRICS_NO_AUTH: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  periodSeconds: 10
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [65536]
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      config-file:
        type: secret
        name: "{{ .Release.Name }}-secret"
        globalMounts:
          - path: /config/slskd.yml
            subPath: slskd.yml
            readOnly: true
      media:
        type: nfs
        server: ${NAS_ADDRESS}
        path: /mnt/data_pool/data
      tmpfs:
        type: emptyDir
        advancedMounts:
          *app :
            app:
              - path: /config/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
        parentRefs:
          - { name: internal, namespace: kube-system }
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ports:
          http:
            port: *port
      soulseek:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${CLUSTER_LB_SOULSEEK}
        externalTrafficPolicy: Local
        ports:
          soulseek:
            port: *soulseekPort
            protocol: TCP
    serviceMonitor:
      app:
        serviceName: "{{ .Release.Name }}"
        endpoints:
          - port: http
